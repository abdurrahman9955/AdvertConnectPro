version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      MY_APP_BASE_URL: "https://advertconnectpro.com" 
    command: ["npm", "run", "dev"]

    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3500:3500"
    environment:
      DATABASE_URL: "postgresql://advertconnectdb:myadvertconnectpassword@advertconnectdb.c1o6msy8y1ib.us-east-1.rds.amazonaws.com:5432/advertconnectdatabase?sslmode=require&schema=public"
    command: ["node", "server.mjs"]

    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /api
          action: sync

  db:
    image: postgres:16.3-alpine3.18
    environment:
      POSTGRES_USER: advertconnectdb
      POSTGRES_PASSWORD: myadvertconnectpassword
      POSTGRES_DB: advertconnectdatabase
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
    db-data:
